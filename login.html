
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
       body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .login-form label {
        font-weight: bold;
      }
    </style>
    </head>
<body>
  <div >
      <h3>Login form form for APPI</h3>
      <h2>Login Form</h2>
      <form id="login-form">
        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" required /><br />
        <label for="password">Password:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
        <input value="Login" />
      </form>

   </script>
</body>
  
</html>
